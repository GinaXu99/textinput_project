<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextCount</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="background"></div>
    <h1 class="first-heading">Word<span class="first-heading--special">Analytics</span></h1>
    <div class="container">
        <textarea class="textarea" spellcheck="false" placeholder="Enter your input"></textarea>
        <secion class="stats">
            <secion class="stat">
                <span class="stat_number stat_number--words">0</span>
                <h2 class="second-heading">Words</h2>
            </secion>

            <secion class="stat">
                <span class="stat_number stat_number--characters">0</span>
                <h2 class="second-heading">Characters</h2>
            </secion>

            <secion class="stat">
                <span class="stat_number stat_number--twitter">280</span>
                <h2 class="second-heading">Twitter</h2>
            </secion>

            <secion class="stat">
                <span class="stat_number stat_number--facebook">2200</span>
                <h2 class="second-heading">facebook</h2>
            </secion>
        </secion>
    </div>
    <footer class="footer">
        <small class="copyright">&copy;Copyright by TextCount. All Rights Reserved</small>
        <small class="data">Last checked limits: 17 days ago</small>
    </footer>
</body>

</html>
